<title> Happy Birthday Joe!</title>
</head>
<script>
	var name = "Joe";
	//We will be using the variable name in a statement
	var i = 0;
	
	while (i<2) {
		document.write("Happy Birthday To You<br>");
		i = i+1;
		//This makes the above statement display twice, by edditing the value of i
		
	}
	//Now that i>2, we display this text
	document.write("Happy Birthday Dear " + name + ",<br>");
	document.write("Happy Birthday To You.");
	//The last document.write contains a period and no <br>, since it is unecissary because our code ends here
</script>
