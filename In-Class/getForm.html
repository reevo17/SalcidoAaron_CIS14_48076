<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>
	var url=location.href;
	document.write(url);
	var info=url.split("?");
	
	for(vari=0;i<info.length;i++){
		document.write("<h2>"+info[i]+"</h2>");
	}
		
	var nameValuePairs=info[1].split("&");
	var object = new Object;
	for(var i=0;i<nameValuePairs.length-1;i++){
		document.write("<h2>"+nameValuePairs[i]+"</h2>");
		var map=nameValuePairs[i].split("=");
		var name=map[0]
		var value=map[1]
		obj[name]=value
	}
</script>
	
</body>
</html>
