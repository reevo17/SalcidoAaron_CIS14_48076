<!doctype html>

<meta charset="utf-8">
<title>Alert</title>
</head>

<body>
	<script>
		var x=prompt("Type in a number");
		var y=prompt("Type in another number");
		var z=parseInt(x)+parseInt(y); //Forces the variables to be treated as an integer
		
		document.write("<h1>"+x+ "+" +y+ "=" +z+ "</h1>");
		//Displays the strings that we allowed the user to input in the prompts. Then displays var z, which is to be treated as an integer, we forced it to be treated as an integer thanks to parseInt.
	</script>
</body>
