<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Savings account</title>
</head>

<body>

		<table width="200" border="1">
        <thead>
        	<tr>
            	<th style="font-family: Verdana ;font-size:20px"  colspan="2">Savings Table</th>
            </tr>
        </thead>
 
        <tr>
        	<th style="font-family: Verdana">Year</th>
            <th style="font-family: Verdana">Savings $</th>
            <th style="font-family: Verdana">Interest</th>
            <th style="font-family: Verdana">Deposit</th>
         </tr>
         
         
        
<script type="text/javascript">
		//Set up savings table
		
		var balance = 0; //Unit = $'s
		var intRate = 5;   //Unit = % rate per annual
		var deposit=7500;   //Unit = $'s
		var str="";
		//Output initial conditions
		document.write("<p>Initial Blance =  $"+balance+"</p>");
		document.write("<p>Interest Rate  =  "+intRate+"%</p>");
		document.write("<p>Yearly Deposit =  $"+deposit+"</p>")
		
		// DECLARATION OF ARRAYS
		var years=[];
		var savings=[];
		var interest=[];
		var yearlyDep=[];
		years[0]=0;
		balance[0]=0;
		savings[0]=balance;
		interest[0]=0;
		yearlyDep=[0]=0;
		// Populate Arrays
		
		
		//Generate a table
		//++year= year++= year+1 = (year+=1) ALL THE SAME
		for(var year=1;year<=50;++year){
			years[year]=year;
			
			//TABLE ROW 
			str+=("<tr>") ;
			str+=("<th>" +year+"</th>");
				//Calculate the balance
				
				//balance=balance*(1+intRate/100);
				interest[year]=savings[year-1]*(intRate/100);
				interest[year]=interest[year].toFixed(2);
				savings[year]=savings[year-1]+interest[year];
				deposit[year]=deposit;
				savings[year]+=yearlyDep;
				//Removes uneeded decimal places
				savings[year]=savings[year].toFiexed(2);
				savings[year]=parseInt(savings[year]);
				
				str+=("<td>" +balance+"</td>");
				str+=("<td>" +interest+"</td>");
				str+=("<td>" +deposit+"</td>");
				str+=("</tr>") ;
		}
		document.write(str);
	</script>
</table
