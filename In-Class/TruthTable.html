<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Truth Table</title>
</head>

<body>
	<h1> Truth Table for Logical Operators
	<table width="250" border="2">
    <tr>
        <th>X</th>
        <th>Y</th>
        <th>!X</th>
        <th>!Y</th>
        <th>X&&Y</th>
        <th>X||Y</th>
        <th>X^Y</th>
        <th>X^Y^Y</th>
        <th>X^Y^X</th>
        <th> !(X&&Y)<th>
        <th> !(X||!Y)</th>
        <th> !(X&&!Y)</th>
    </tr>
    <tr>
    	<script type="text/javascript">;
		//Display First Row
		var x= false;
		var y =true;
		document.write("<th>"+(x?'T':'F')+"</th>");			
		document.write("<th>+"(y?'T':'F')+ "</th>");
		document.write("<th>"+(!x?'T':'F')+"</th>")
		document.write("<th>"+(!y?'T':'F')+"</th>");
		document.write("<th>"+(x&&y?'T':'F')+"</th>");
        </script>
    </tr>
		
        
    </table>
 	
</body>
</html>
