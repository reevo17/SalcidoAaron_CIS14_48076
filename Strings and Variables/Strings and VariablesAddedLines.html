<body>
//CAPS are commands, or purposes<br>
//Standard Capatalization just defines or leaves comments
	<script type="text/javascript";>
	//DECLARE VARIABLES
	var hours=40;//Hours worked
	var payRate=9;//$'sperhour
	//CALCULATE YOUR PAYCHECK
	var grossPay=hours*payRate;
	//OUTPUT RESULT
	document.write("<p>Paycheck = $"+grossPay+"</p>");
	document.write("<p>Paycheck = $",grossPay,"</p>");
	//Added Commas instead of plus signs to show that JavaScript can divide the string into three seperate parameters.
	//JavaScript argues with itself, it is a smart language.
	</script>
</body>
