<!doctype html>
<html>
<head>
<title>DOM SI Session</title>
<script>
function makeButton(){
	var btn = document.createElement("p");
	var t = document.createTextNode("CLICK ME");
	btn.appendChild(t);
	document.body.appendChild(btn);
}
</script>
</head>
<body>


<div id="1">

</div>
<span>

</span>

<script>
	document.getElementById("1").innerHTML=("<img src='http://fc01.deviantart.net/fs71/f/2012/112/b/3/dota_2_icon_v2_by_kamizanon-d4x650d.png'>");
	var d = document.createElement("DIV");
	document.span.appendChild(d);
	var t = document.getElementsByTagName("div");
	t.innerHTML=("<img src='http://s164.photobucket.com/user/stachmetal/media/InFlamessm.jpg.html'/>");
	makeButton();
</script>
</body>
</html>
