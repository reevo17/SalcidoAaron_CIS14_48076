	<script>
	
		function validate_Firstname(){
			var x = document.Forms["input"]["firstname"].value;
			var re = new RegExp(/^[A-Za-z]*$/)
			var m = re.exec(x);
			if(m == null){
				alert("Invalid Input");
				return false;
			} else{
			return true;
		}
				function validate_Lastname(){
			var x = document.Forms["input"]["lastname"].value;
			var re = new RegExp(/^[A-Za-z]*$/)
			var m = re.exec(x);
			if(m == null){
				alert("Invalid Input");
				return false;
			} else{
			return true;
		}
				function validate_Birthday(){
			var x = document.Forms["input"]["birthday"].value;
			var re = new RegExp(/^[0-9]{2}[-][0-9]{2}[-][0-9]{4}$/)
			var m = re.exec(x);
			if(m == null){
				alert("Invalid Input");
				return false;
			} else{
			return true;
		}
				function validate_Email(){
			var x = document.Forms["input"]["email"].value;
			var re = new RegExp(/^[A-Za-z]*[@][a-z]*[.][A-Za-z]*$/)
			var m = re.exec(x);
			if(m == null){
				alert("Invalid Input");
				return false;
			} else{
			return true;
		}
				function validate_Password(){
			var x = document.Forms["input"]["password"].value;
			var re = new RegExp(/^[A-Za-z0-9_!$%&]*{5,20}$/)
			var m = re.exec(x);
			if(m == null){
				alert("Invalid Input");
				return false;
			} else{
			return true;
		}
		
		
	function validate_Form(){
		if(!value.firstname()){
			return false;
		}
		if(!value.lastname()){
			return false;
		}
		if(!value.birthday()){
			return false;
			}
		if(!value.email()){
			return false;
			}
		if(!value.password()){
			return false;
			}
			return true;
		}
		
	
	</script>
