	for(var fan=1;fan<=nTimes;fan++){
		for(var num=deck.length-1;num>=1;num--){
			//Swap the cards
			var rand=Math.floor((Math.random()*num)); 
			var temp=deck[num];
			deck[num]=deck[rand];
			deck[rand]=temp;
		}
	}
}
//SHUFFLE
function shuffle(nTimes, deck){
	for(var fan=1;fan<=nTimes;fan++){
		for(var num=deck.length-1;num>=1;num--){
			//Swap the cards
			var rand=Math.floor((Math.random()*num)); 
			var temp=deck[num];
			deck[num]=deck[rand];
			deck[rand]=temp;
		}
	}
}
